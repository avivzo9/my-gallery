<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <h1 class="pacman">Pacman ⍩⃝</h1>
    <h2>Score: <span>0</span></h2>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>

    <div class="restart-modal">
        <h2 class="victory">Victory!</h2>
        <div class="restart" onclick="restartGame()">Play Again! ⍩⃝</div>
    </div>
    <div class="restart-modal2">
        <h2 class="loss">You lost --></h2>
        <div class="restart" onclick="restartGame2()">Play Again! ⍩⃝</div>
    </div>
</body>

</html>
