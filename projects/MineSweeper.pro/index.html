<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MineSweeper game</title>
    <link rel="icon" href="img\minesweepreflag.png">

    <body onload="init()">
        <h1>MineSweeper!</h1>
        <div class="button">
            <button class="easy-button" onclick="gameLevels(this)">easy</button>
            <button class="hard-button" onclick="gameLevels(this)">hard</button>
            <button class="expert-button" onclick="gameLevels(this)">expert</button>
        </div>
        <div class="smiley" onclick="restartGame()">
        </div>
        <div class="time"></div>
        <div class="mines-left"></div>
        <div>
            <table class="table" border="1px" cellpadding="10">
                <tbody class="board"></tbody>
            </table>
        </div>
        <div class="lives"></div>
        <script src="index.js"></script>
    </body>

</html>
